<html lang="en-us">

<head>
    <title>A Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/aform.css">
</head>

<body>
    <header class="header m-auto text-center">
        <div class="container">
            <h1>A Form</h1>
        </div>
    </header>
    <main>
        <div class="container w-50">
            <form id="mainForm">
                <h2>Form Section</h2>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Select A Language</option>
                    <option value="1">English</option>
                    <option value="2">Español</option>
                    <option value="3">Française</option>
                </select>
                <fieldset id="colorFS">
                    <legend>Favorite Primary Color</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Blue
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Red
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Yellow
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </form>
            <div id="otherSection">
                <h2>Other Section</h2>
                <img id="kitten" src="https://placekitten.com/800/100" alt="Cute Kitten Banner">
                <a href=index.html>Go back to the index page.</a>
            </div>

        </div>
    </main>
    <!-- https://getbootstrap.com/docs/5.0/examples/sticky-footer/ -->
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-muted">Copyright &COPY; 2021</span>
        </div>
    </footer>
</body>


</html>
